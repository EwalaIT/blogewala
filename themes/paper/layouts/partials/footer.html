<footer
  class="mx-auto  items-center px-8 text-xs uppercase tracking-wider ewala-footer"
>
  <div class="social">
    <!-- LinkedIn -->
    <a href="{{ .Site.Params.linkedin }}" target="_blank" aria-label="LinkedIn">
      <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="green" viewBox="0 0 24 24">
        <rect width="20" x="2" y="2" height="20" fill="white" />
        <path
          d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.28c-.96 0-1.72-.78-1.72-1.72s.78-1.72 1.72-1.72 1.72.78 1.72 1.72-.78 1.72-1.72 1.72zm13.5 11.28h-3v-5.6c0-1.34-.02-3.06-1.87-3.06-1.87 0-2.16 1.46-2.16 2.97v5.69h-3v-10h2.89v1.36h.04c.4-.76 1.38-1.56 2.85-1.56 3.05 0 3.61 2.01 3.61 4.62v5.58z" />
      </svg>
      
    </a>
    
    <!-- YouTube -->
    <a href="{{ .Site.Params.youtube }}" target="_blank" aria-label="YouTube">
      <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="green" viewBox="0 0 24 24">
        <rect width="15" height="10" fill="white" x="5px" y="5px" />
        <path
          d="M19.615 3.184c-1.3-.356-6.335-.356-6.335-.356s-5.035 0-6.335.356c-1.4.385-2.5 1.493-2.885 2.876-.37 1.325-.37 4.103-.37 4.103s0 2.765.37 4.096c.385 1.383 1.486 2.491 2.885 2.876 1.3.356 6.335.356 6.335.356s5.035 0 6.335-.356c1.4-.385 2.5-1.493 2.885-2.876.37-1.331.37-4.096.37-4.096s0-2.778-.37-4.103c-.385-1.383-1.486-2.491-2.885-2.876zm-9.615 11.816v-8l6 4-6 4z" />
      </svg>
    </a>
  </div>
  
  <div class="copyright-container">
    <copyright>
  {{if site.Copyright}}
    {{site.Copyright}}
  {{else}}
    &copy; {{ now.Year }}
    <a class="link" href="{{ `` | absURL }}">{{ site.Title }}</a>
  {{end}}
  </copyright>
  </div>
